name: fetch team members
on:
  workflow_call:
    inputs:
      members_url:
        required: true
        type: string
    secrets:
      token:
        required: true
    outputs: 
      result: 
        description: Team members
        value: ${{ jobs.fetch.outputs.result }}
jobs:
  fetch:
    name: fetch team members
    runs-on: ubuntu-latest
    outputs: 
      result: ${{ steps.fetch-team-members.outputs.result }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'npm'
      - run: npm install @octokit/auth-token

      - name: fetch team members
        id: fetch-team-members
        uses: actions/github-script@v6
        env:
          members_url: ${{ inputs.members_url }}
          token: ${{ inputs.token }}
        with:
          script: | 
            const { createTokenAuth } = require("@octokit/auth-token");
            const auth = createTokenAuth(process.env.token);
            const authentication = await auth();
            const result = await github.request(process.env.members_url, { headers: authentication.headers })
            console.log(result.data)
            return result.data;
