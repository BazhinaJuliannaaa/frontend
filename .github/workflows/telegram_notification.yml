name: telegram message
on:
  pull_request:
    types: [opened]
    branches:
    - main
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: send telegram message on PR
        uses: appleboy/telegram-action@master
        with:
          script: | 
            const result = await github.request(github.event.pull_request.url)
            console.log(result)
